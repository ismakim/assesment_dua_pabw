<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pemantauan Penyakit Tidak Menular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <table id="data_table" border="1">
        <thead>
            <tr>
                <th>Nama Pasien</th>
                <th>Alamat Pasien</th>
                <th>Umur</th>
                <th>Penyakit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'get_data.php',
                type: 'GET',
                success: function(response){
                    var data = JSON.parse(response);
                    var tbody = $('#data_table tbody');

                    $.each(data, function(index, value){
                        var row = '<tr>';
                        row += '<td>' + value.nama_pasien + '</td>';
                        row += '<td>' + value.alamat_pasien + '</td>';
                        row += '<td>' + value.umur + '</td>';
                        row += '<td>' + value.penyakit + '</td>';
                        row += '<td><button class="delete-btn" data-id="' + value.id + '">Delete</button></td>';
                        row += '</tr>';
                        tbody.append(row);
                    });
                }
            });
        });
    </script>
</body>
</html>
